name: Publish Daily Bundle

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 01:00 UTC 运行
  workflow_dispatch:      # 支持手动触发

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout ledger-spec (sibling repository)
        uses: actions/checkout@v4
        with:
          repository: huziwoaini221/ledger-spec
          path: ledger-spec
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Get current date
        id: date
        run: echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Generate sample records (demo)
        run: |
          python -m adapters.domain_onchain_payments.export sample \
            --output records.jsonl \
            --count 100

      - name: Build bundle
        run: |
          python -m builder.build \
            --input records.jsonl \
            --profile-dir ledger-spec/profiles \
            --profile domain-onchain-payments \
            --date ${{ steps.date.outputs.date }} \
            --output dist/

      - name: Append-only guard check
        run: |
          python -m builder.append_only_guard \
            --bundle-dir dist/proofs/${{ steps.date.outputs.date }} \
            --remote-url https://huziwoaini221.github.io/ledger-publisher

      - name: Create index.html
        run: |
          cat > dist/proofs/index.html << 'HTMLINDEX'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Verifiable Transparent Ledger</title>
            <style>
              body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .bundle { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
              a { color: #0366d6; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Verifiable Transparent Ledger - Publisher</h1>
            <p>This repository contains published proof bundles for the verifiable transparent ledger platform.</p>
            <div class="bundle">
              <h2>Latest Bundle</h2>
              <p><strong>Date:</strong> ${{ steps.date.outputs.date }}</p>
              <p><a href="${{ steps.date.outputs.date }}/manifest.json">View Manifest</a></p>
              <p><a href="${{ steps.date.outputs.date }}/">Browse Bundle Files</a></p>
            </div>
          </body>
          </html>
          HTMLINDEX

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/proofs
          force_orphan: true

      - name: Summary
        run: |
          echo "✅ Bundle published successfully!"
          echo "   Date: ${{ steps.date.outputs.date }}"
          echo "   URL: https://huziwoaini221.github.io/ledger-publisher/proofs/${{ steps.date.outputs.date }}/"
